<article class="text--justified">
    <header><h2>Customers</h2></header>
    <button [routerLink]="['/customers', 'add']" class="add-button">Add new Customer</button>

    <table *ngIf="customers">
        <thead>
        <tr>
            <th>Name</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of customers.customers" class="customer-row">
            <td class="customer-name">{{customer.name}}</td>
            <td>
                <a [routerLink]="['/customers', customer.id]" class="action-link">View</a>
            </td>
            <td>
                <a [routerLink]="['/customers', customer.id, 'edit']" class="action-link">Edit</a>
            </td>
            <td>
                <button (click)="onDelete(customer)" class="delete-button">Delete</button>
            </td>
        </tr>
        </tbody>

    </table>
</article>
